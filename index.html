<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="image">
            <img src="illustration-hero.svg" alt="">
        </div>

        <div class="containerDua"> 
            <div>
                <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcats on any device anywhere you like!</p>
            </div>

            <div class="plan">
                <div class="icon">
                    <img src="./img/icon-music.svg" alt="">
                    <div class="teks">
                        <h3>Annual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
        </div>

        <div class="cta">
            <button class="proses">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
